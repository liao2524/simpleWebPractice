<!DOCTYPE html>
<html>
<head>
	<title>margin way demo</title>
	<style type="text/css">
		.wrap{
			width: 400px;
			height: 600px;
			background-color: #ccc;
			overflow: hidden;
		}
		
		.content{
			width: 100px;
			height: 200px;
			background-color: #333;

			margin-top: 200px;
			margin-left: 150px;
		}

	</style>
</head>
<body>
	<div class="wrap">
		<div class="content"></div>
	</div>
</body>
</html>
