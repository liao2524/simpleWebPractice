<!DOCTYPE html>
<html>
<head>
	<title>absolute way demo</title>
	<style type="text/css">	
			.wrap{
				width: 400px;
				height: 600px;
				background-color: #ccc;

				position: relative;
			}
			
			.content{
				width: 100px;
				height: 200px;
				background-color: #333;
					
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate3d(-50%, -50%, 0);
			}
	</style>
</head>
<body>
		<div class="wrap">
			<div class="content"></div>
		</div>
</body>
</html>
