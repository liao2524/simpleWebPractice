<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>absolute value demo</title>
    <style media="screen">

      .main{
        position: relative;
      }

      .one{
        position: absolute;
        width: 100%;
        background-color: #144141;
      }

      .two{
        /* position: absolute; */
        background-color: #616414;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="one"><span>1</span></div>
      <div class="two"><span>2</span></div>
    </div>
  </body>
</html>
