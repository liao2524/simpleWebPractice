<!DOCTYPE html>
<html>
<head>
	<title>loop img simple demo</title>
	<script type="text/javascript" src="../../js/jquery-3.2.1.js"></script>
	<style type="text/css">

		*{
			margin: 0px;
			padding: 0px;
		}

		body{
			background: #ccc;
		}

		.swiper-container{
			width: 600px;
			height: 350px;

			margin: 0 auto;
			margin-top: 30px;

			overflow: hidden;
			position: relative;

		}

		.swiper-item{
			width: 100%;
			height: 100%;
			background-color: #454676;

			display: flex;
			justify-content: center;
			align-items: center;

			color: #fff;
			font-size: 20px;

			position: absolute;
		}

		.swiper-item:first-child{
			background-color: #144141;
		}

		.swiper-item:nth-child(2){
			background-color: #616414;
		}

		.swiper-item:nth-child(3){
			background-color: #992552;
		}

		/* .swiper-item:last-child{
			background-color: #f00;
		} */

		.swiper-prev, .swiper-next{
			position: absolute;
			/*值强依赖*/
			top: 50%;
			margin-top: -17.5px;
		}

		.swiper-prev{
			left: 20px;
			top: 50%;
			margin-top: -17.5px;
		}

		.swiper-next{
			right: 20px;
		}


	</style>

	<script type="text/javascript">
		$(function() {


		  var $swiperContainer = $('.swiper-container');
		  var $swiperItems = $('.swiper-item');
		  $swiperItems.css('left', '100%');


		  var currentItem = 0;
		  $($swiperItems[currentItem]).css('left', '0');

		  $('.swiper-prev').click(function(event) {
		    if (currentItem <= 0) {
		      return;
		    }

		    $($swiperItems[currentItem]).css('left', '100%');
		    currentItem = currentItem - 1;
		    $($swiperItems[currentItem]).css('left', '0');

		  });
		  $('.swiper-next').click(function(event) {

		    if (currentItem >= ($swiperItems.length - 1)) {
		      return;
		    }

		    $($swiperItems[currentItem]).css('left', '-100%');

		    currentItem = currentItem + 1;

		    $($swiperItems[currentItem]).css('left', '0');
		  });

		});
	</script>
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-item">1</div>
		<div class="swiper-item">2</div>
		<div class="swiper-item">3</div>

		<div class="swiper-prev"><img src="imgs/swiper_pre.png"></div>
		<div class="swiper-next"><img src="imgs/swiper_next.png"></div>

	</div>
	<div class="ss"></div>
</body>
</html>
